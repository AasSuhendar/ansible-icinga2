- name: Find Exsisting Nginx Configurations
  find:
    paths: /etc/nginx/conf.d
    recurse: yes
    # file_type: file
    # patterns: '*.conf'
    # use_regex: true
  register: nginx_configs

- name: Display all file nginx conf
  debug:
    msg: File is {{ nginx_configs }}


