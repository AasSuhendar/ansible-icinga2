---

- name: Recursively find /tmp files older than 2 days
  find:
    paths: /tmp
    recurse: yes

- name: Find Exsisting Nginx Logs
  find:
    paths: /var/log
    recurse: yes
    # file_type: file
    # use_regex: true
    # patterns: '*.log'
  register: nginx_logs

- name: Display all file nginx logs
  debug:
    msg: File is {{ nginx_logs }}
  
